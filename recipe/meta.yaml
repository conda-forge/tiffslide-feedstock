{% set name = "tiffslide" %}
{% set version = "2.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4977651babb37c1732674e2ff59f1019d929dc698c4f975f21fab3f3ac109a95

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
    - setuptools
  run:
    - fsspec !=2022.11.0,!=2023.1.0
    - imagecodecs
    - pillow
    - python >={{ python_min }}
    - tifffile >=2021.6.14
    - typing-extensions >=4.0
    - zarr >=2.11.0

test:
  imports:
    - tiffslide
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bayer-science-for-a-better-life/tiffslide
  summary: A drop-in replacement for openslide-python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
    - sarthakpati
    - sdvillal
