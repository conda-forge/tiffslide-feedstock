{% set name = "tiffslide" %}
{% set version = "2.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b89cbc3412df3534d40d05f996f9ecd0378d749be91168d79b85115571b5996d

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
    - setuptools
  run:
    - fsspec >=2023.3.0
    - imagecodecs
    - pillow >=9.1.0
    - python >={{ python_min }}
    - tifffile >=2023.7.4,,<2025.5.21
    - typing-extensions >=4.0
    - zarr >=2.16.0,<3.0

test:
  imports:
    - tiffslide
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bayer-science-for-a-better-life/tiffslide
  summary: A drop-in replacement for openslide-python.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ap--
    - sarthakpati
    - sdvillal
